<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Education</h1>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav opened="true" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/users" routerLinkActive="active">Users</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div style="background-color: rgba(240, 240, 240);">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
